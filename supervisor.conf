[program:distributions-hook]
command=/usr/bin/python3 ./app.py hook
directory=BASE_PATH
user=USER
autostart=true
autorestart=true
environment=RPM_BASE_URL="http://rpm.repo.swiftwave.org",DEB_BASE_URL="http://deb.repo.swiftwave.org",SECRET_KEY=SECRET_KEY_HERE
stdout_logfile=BASE_PATH/hook.log
stderr_logfile=BASE_PATH/hook.error.log

[program:distributions-worker]
command=/usr/bin/python3 ./app.py worker
directory=BASE_PATH
user=USER
autostart=true
autorestart=true
environment=RPM_BASE_URL="http://rpm.repo.swiftwave.org",DEB_BASE_URL="http://deb.repo.swiftwave.org",SECRET_KEY=SECRET_KEY_HERE
stdout_logfile=BASE_PATH/worker.log
stderr_logfile=BASE_PATH/worker.error.log